<form role="form" class="form-horizontal">
    
    <input type ="hidden" id="id" value ="" />
    <input type ="hidden" id="idCli" value ="" />

    <div class="form-group">
        
        <div class="col-md-6">
            
            <label for="cliente">Cliente:</label>
            <input type="text" class="form-control" id="cliente" value ="">
            <div class="fade" style="max-height: 200px; height: auto; overflow: hidden; overflow-y: scroll" id="respCliente"></div>
            
        </div>
        
    </div>
    
    <div class="fade" id="blocoCliente">
    
        <div class="form-group">

            <div class="col-md-6">

                <label for="email">E-mail:</label>
                <input type="email" class="form-control" readonly id="email" value ="" placeholder="example@server.com">

            </div>

        </div>

        <div class="form-group">

            <div class="col-md-3">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" readonly value="" class="form-control" />
            </div>

        </div>
        
    </div>
    <div class="fade" id="blocoProdutos">
        
        <div class="panel panel-default">
            
            <div class="panel-title text-center bg-success">
                
                <b>Produto</b>
            
            </div>
        </div>
        
        <div class="form-group">
            
            <input type ="hidden" id="idProd" value ="" />
        
            <div class="col-md-6">

                <label for="produto">Produto:</label>
                <input type="text" class="form-control" id="produto" value ="">
                <div class="fade" style="max-height: 200px; height: auto; overflow: hidden; overflow-y: scroll" id="respProduto"></div>

            </div>
        
        </div>
        
        <div class="fade" id="blocoProdutos_">
        
            <div class="form-group">

                <div class="col-md-3">

                    <label for="preco">Preço:</label>
                    <input type="text" class="form-control" readonly id="preco" value ="">

                </div>
                
                <div class="col-md-3">

                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" readonly value="1" class="form-control" />
                </div>
                
            </div>
            
        </div>
        
        
    </div>

        

</form>
